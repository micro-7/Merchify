{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}

{% block stylesheets %}
    <style>
        .contain{
            background-image: url('/static/assets/images/landing/landingbck.png');
        }
        .col-lg-6{
            color: white;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 20px;
        }
        .feed-head{
            text-transform: uppercase;
            text-align: center;
            color: white;
            padding-top: 30px;
            padding-bottom: 20px;
        }
    </style>
{% endblock stylesheets %}
    

{% block content %}
    <div class="contain">
        <div class="row">
            <h3 class="feed-head">Dear {{user.username}}, Give your valuable Feedback.</h3>
            <div class="col-lg-6">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
